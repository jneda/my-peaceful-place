<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MPP | Thème couleur</title>

  <!-- fonts preloading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Courgette&family=Dancing+Script:wght@400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nixie+One&family=Palanquin:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/color-themes.css">
</head>

<body>
  <div class="container center-contents">
    <header>
      <h1 class="text-primary courgette italic">My Peaceful Place</h1>
      <img src="" alt="">
    </header>
    <main>
      <form action="">
        <div class="form-control">
          <label for="username"></label>
          <input type="text" id="username" name="username" placeholder="Pseudo">
        </div>
        <div>
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="Email">
        </div>
        <div>
          <label for="password"></label>
          <input type="password" name="password" id="password"
            placeholder="Mot de passe">
        </div>
        <p class="uppercase">Déjà un compte ? <a href="#" class="text-primary">Se connecter</a></p>
        <button type="submit"
          class="btn btn-primary uppercase">S'inscrire</button>
        <a href="#" class="btn btn-secondary uppercase">Découvrir</a>
      </form>
    </main>
  </div>
</body>

</html>
